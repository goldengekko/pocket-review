<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>User-Service forms</title>
        <link type="text/css" href="/css/blitzer/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
    </head>
    <body>
        <div id="header" class="ui-widget">
        </div>
        
        <div id="contents" class="ui-widget">
            <h3>UserService forms</h3>
            <table id="getUser" class="ui-widget ui-widget-content">
                <thead class="ui-widget-header">
                    <tr>
                        <th>GET</th>
                        <th>user/v10/{userId}</th>
                    </tr>
                </thead>
                <tbody id="getUserBody">
                    <tr>
                        <td><label for="userId">userId</label></td>
                        <td><input id="userId" name="userId" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="getUserResponse">Response</label></td>
                        <td><textarea id="getUserResponse"></textarea></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td><button id="getUserButton" >GET User</button></td>
                    </tr>
                </tfoot>
            </table>

            <form id="getUsersForm" action="user/v10" method="GET">
            <table id="getUsers" class="ui-widget ui-widget-content">
                <thead class="ui-widget-header">
                    <tr>
                        <th>Param</th>
                        <th>user/v10</th>
                    </tr>
                </thead>
                <tbody id="getUsersBody">
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="GET Users" /></td>
                    </tr>
                </tfoot>
            </table>
            </form>
        </div>
        
        <div id="footer" class="ui-widget"></div>
        <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript">
$.ajaxSetup( {
    cache: false,
    data: null
});

$("#getUserButton").button().click(function () {
    $.ajax({
        type: "GET",
        url: "user/v10/" + $("#userId").val(),
        dataType: "json",
        success: function(data) {
            $("#getUserResponse").val(data);
        }
    });
});

$(function() {
});

        </script>
        
    </body>
</html>
